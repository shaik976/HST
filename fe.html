<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Study Scheduler</h1>
        <div class="scheduler">
            <h2>Schedule Your Study Session</h2>
            <form id="schedule-form">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="timeFrom">Time From:</label>
                <input type="time" id="timeFrom" required>

                <label for="timeTo">Time To:</label>
                <input type="time" id="timeTo" required>

                <button type="submit">Add Session</button>
            </form>
        </div>
        <div class="button-group">
            <button class="view-sessions-btn" onclick="window.location.href='sessions.html'">View Sessions</button>
            <button class="view-todo-btn" onclick="window.location.href='todo.html'">View Todo List</button>
        </div>
    </div>
    <div id="loading-spinner" class="loading-spinner"></div>
    <script src="script.js"></script>
</body>
</html>
