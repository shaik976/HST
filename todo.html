<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Study Plan</h1>
        <div class="priority-key">
            <span class="high">High Priority</span>
            <span class="medium">Medium Priority</span>
            <span class="low">Low Priority</span>
        </div>
        <ul id="todo-list"></ul>
        <div class="button-group">
            <button class="back-btn" onclick="window.location.href='fe.html'">Back</button>
            <button class="refresh-btn" onclick="location.reload()">Refresh Priorities</button>
        </div>
    </div>
</body>
</html>
