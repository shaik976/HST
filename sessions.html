<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Panel -->
    <div class="navigation-panel">
        <div class="nav-logo">
        </div>
        <ul class="nav-links">
            <li><a href="fe.html">Home</a></li>
            <li><a href="tt.html">Timetable</a></li>
            <li><a href="sessions.html" class="active">Sessions</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="sessions-container">
            <h1>Your Sessions</h1>
            
            <!-- Priority Legend -->
            <div class="priority-legend">
                <div class="legend-item">
                    <span class="priority-dot high"></span>
                    <span>High Priority</span>
                </div>
                <div class="legend-item">
                    <span class="priority-dot medium"></span>
                    <span>Medium Priority</span>
                </div>
                <div class="legend-item">
                    <span class="priority-dot low"></span>
                    <span>Low Priority</span>
                </div>
            </div>

            <div class="sessions-controls">
                <button id="refreshBtn" class="refresh-btn">Refresh</button>
                <button id="prioritizeBtn" class="prioritize-btn">Prioritize</button>
            </div>
            <div id="sessions-list">
                <!-- Sessions will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="sessions.js"></script>
</body>
</html>
